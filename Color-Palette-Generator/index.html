<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Color palette Generator</h1>

        <button id="generate-btn">
            <i class="fa-solid fa-rotate"></i>
            Generate Palette
        </button>

        <div class="palette-container">
            <!-- Color Box 1 -->
            <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="fa-regular fa-copy" title="copy to clipboard"></i>
                </div>

            </div>
            <!-- Color Box 2 -->
            <div class="color-box">
                <div class="color" style="background-color: #6c0505;"></div>
                <div class="color-info">
                    <span class="hex-value">#6C0505</span>
                    <i class="fa-regular fa-copy" title="copy to clipboard"></i>
                </div>

            </div>
            <!-- Color Box 3 -->
            <div class="color-box">
                <div class="color" style="background-color: #6b1252;"></div>
                <div class="color-info">
                    <span class="hex-value">#6B1252</span>
                    <i class="fa-regular fa-copy" title="copy to clipboard"></i>
                </div>

            </div>
            <!-- Color Box 4 -->
            <div class="color-box">
                <div class="color" style="background-color: #9b8524;"></div>
                <div class="color-info">
                    <span class="hex-value">#9B8524</span>
                    <i class="fa-regular fa-copy" title="copy to clipboard"></i>
                </div>

            </div>
            <!-- Color Box 5 -->
            <div class="color-box">
                <div class="color" style="background-color: #41bbf4;"></div>
                <div class="color-info">
                    <span class="hex-value">#41BBF4</span>
                    <i class="fa-regular fa-copy" title="copy to clipboard"></i>
                </div>

            </div>
        </div>


        
    </div>

    <script src="index.js"></script>
</body>
</html>
